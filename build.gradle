buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'java'
apply plugin: 'maven'

repositories {

}

version = "${waila_version}_${mc_version}"
group= "mcp.mobius.waila"
archivesBaseName = "Waila"

minecraft {
    version = "${mc_version}-${forge_version}"
    mappings = "snapshot_20161021"
    runDir = "run"
	
    replace "@VERSION@", project.waila_version
    replaceIn "Waila.java"
}

dependencies {

}

processResources{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.waila_version, 'mcversion':project.minecraft.version
    }
	
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

artifacts {

}

uploadArchives {

}
